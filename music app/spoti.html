<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #121212;
      color: white;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #000;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #1db954;
    }

    .song-list {
      list-style: none;
    }

    .song-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .song-item:hover {
      background-color: #222;
    }

    .song-name {
      font-size: 15px;
      color: #b3b3b3;
    }

    .song-item.active .song-name {
      color: #1db954;
      font-weight: bold;
    }

    .song-item.active .playing-icon {
      display: inline;
    }

    .playing-icon {
      color: #1db954;
      display: none;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .topbar .profile {
      background-color: #333;
      border-radius: 20px;
      padding: 5px 15px;
    }

    /* Playlist Cards */
    .playlists {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #181818;
      padding: 15px;
      border-radius: 10px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .card-image{
        width: 100%;
        height: 170px;
        overflow: hidden;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .card:hover {
      background-color: #282828;
    }

    .card-image img {
      width: 100%;
      object-fit: cover;
      height: 100%;
    }

    .card h4 {
      margin-bottom: 5px;
    }

    .card p {
      font-size: 13px;
      color: #b3b3b3;
    }

    /* Footer Player */
    .player {
      background-color: #181818;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .player .song {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player img {
      width: 50px;
      border-radius: 4px;
    }

    .controls i {
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    .controls i:hover {
      color: #1db954;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .player {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }

      .playlists {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>My Songs</h2>
      <ul class="song-list">
        <li class="song-item active">
          <span class="song-name">Qatal</span>
          <i class="bi bi-soundwave playing-icon"></i>
        </li>
        <li class="song-item">
          <span class="song-name">Safety Off</span>
          <i class="bi bi-soundwave playing-icon"></i>
        </li>
        <li class="song-item">
          <span class="song-name">You And Me</span>
          <i class="bi bi-soundwave playing-icon"></i>
        </li>
        <li class="song-item">
          <span class="song-name">Excuses</span>
          <i class="bi bi-soundwave playing-icon"></i>
        </li>
        <li class="song-item">
          <span class="song-name">Softly</span>
          <i class="bi bi-soundwave playing-icon"></i>
        </li>
        <li class="song-item">
          <span class="song-name">Saware</span>
          <i class="bi bi-soundwave playing-icon"></i>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="topbar">
        <h2>Welcome back</h2>
        <div class="profile">User</div>
      </div>

      <h3 style="margin-bottom: 15px;">Your Playlists</h3>
      <div class="playlists">
        <div class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4" alt="">
            </div>
          <h4>Top Hits</h4>
          <p>Today's top hits for you</p>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="">
            </div>
          <h4>Lo-fi Beats</h4>
          <p>Chill and relax</p>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="https://images.unsplash.com/photo-1619983081593-e2ba5b543168?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
          <h4>Indie India</h4>
          <p>Best Indie picks</p>
        </div>
        <div class="card">
            <div class="card-image">
                <img src="https://plus.unsplash.com/premium_photo-1669446008800-9a124b0fd3a2?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
          <h4>Workout</h4>
          <p>Pumped-up music</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Player -->
  <div class="player">
    <div class="song">
      <img src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="current song" />
      <div>
        <div>Qatal</div>
        <div style="font-size: 12px; color: gray;">Artist</div>
      </div>
    </div>
    <div class="controls">
      <i class="bi bi-skip-start-fill"></i>
      <i class="bi bi-play-circle-fill"></i>
      <i class="bi bi-skip-end-fill"></i>
    </div>
  </div>
</body>
</html>
