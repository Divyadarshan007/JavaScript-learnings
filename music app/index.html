<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="music-app d-flex justify-content-center align-items-center vh-100">
                    <div class="width-300 d-flex align-items-center justify-content-center flex-column">
                        <div class="image">
                            <img src="./photo-1630713815198-17ff8a8a7103.jpg" alt="" width="100%">
                        </div>
                        <div class="progress-bar py-3 pt-4">
                            <input type="range" value="0" min="1" max="100" width="100%" class="slider">
                            <div class="d-flex py-2 justify-content-between">
                                <span class="current-time"><span class="min">00</span>:<span class="sec">00</span></span>
                                <span class="duration">0:00</span>
                            </div>
                        </div>
                        <div class="content d-flex flex-column ">
                            <div class="d-flex align-items-center gap-4">
                                <div class="right-btn">
                                    <span><i class="bi bi-chevron-double-left"></i></span>
                                </div>
                                <div class="play-btn">
                                    <span><i class="bi bi-play"></i></span>
                                </div>
                                <div class="left-btn">
                                    <span><i class="bi bi-chevron-double-right"></i></span>
                                </div>
                                <audio src="./Saware Phantom 320 Kbps.mp3" class="song"></audio>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
