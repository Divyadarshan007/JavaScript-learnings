<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/nice-select.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section>
        <div class="container ">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="todo-app">
                    <div class="todo-header"></div>
                    <div class="todo-footer position-relative">
                        <div class="d-flex position-relative align-items-center justify-content-between mb-3">
                            <h3 class="m-0">Task</h3>
                            <span class="add-icon"><i class="bi bi-plus"></i></span>

                            <div class="pop-box visible-0">
                                <form action="" id="task-form">
                                    <div>
                                        <input type="text" id="input-1" placeholder="Enter Task"
                                            class="form-control mb-2">
                                        <select name="priority" id="priority-1" title="priority " class="mb-2">
                                            <option value="0" id="selected">Select Priority</option>
                                            <option value="1">Low</option>
                                            <option value="2">Medium</option>
                                            <option value="3">High</option>
                                        </select>
                                        <div>
                                            <button type="button" class="sub-btn">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="d-flex pb-3">
                            <button type="button" class="d-btn button1 active">Pending</button>
                            <button type="button" class="d-btn button2 ">Finished</button>
                        </div>
                        <div class="d-flex position-relative ">
                            <div class="task-box pos"></div>
                            <div class="task-box2 pos translate100"></div>
                        </div>
                        <div class="clear-btn d-none">
                            <button type="button">clear</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/jquery.nice-select.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/index.js"></script>
    <script>
        $(document).ready(function () {
            $('select').niceSelect();
        })
    </script>
</body>

</html>
