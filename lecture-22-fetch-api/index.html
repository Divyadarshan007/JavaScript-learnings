<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="p-4">
        <label for="">Enter Pokemon name</label>
        <br>
        <input type="text" class="form-control" id="input">
    </div>
    <div class="p-4">
        <button type="button" class="btn btn-primary" id="submitBtn">submit</button>
    </div>
    <div>
        <img src="" alt="" id="img" width="200"> 
    </div>

    <div>
        <span id="jokeSetup"></span>
        <br>
        <span id="jokeDelivery"></span>
    </div>

    <!-- <script src="./assets/js/script.js"></script> -->
     <script>
        let input = document.getElementById("input")
        let submitBtn = document.getElementById("submitBtn")
        let img =  document.getElementById("img")

submitBtn.addEventListener("click", ()=>{
    console.log("hello");
    
    let value = input.value;
    console.log(value)
    
    const URL = `https://pokeapi.co/api/v2/pokemon/${value}`
    const jokeURL = `https://v2.jokeapi.dev/joke/Any`
    
    fetch(URL).then((res)=>{
        return res.json()
    }).then((res)=>{
       
        let pokeImg = res.sprites.front_default;
        img.src = pokeImg;
    })

    fetch(jokeURL).then((res)=>{
        return res.json()
        
    }).then((res)=>{
        document.getElementById("jokeSetup").innerHTML = res.setup
        document.getElementById("jokeDelivery").innerHTML = res.delivery
        
    })


})
     </script>
</body>
</html>
