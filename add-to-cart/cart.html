<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxrio</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .button {
            padding: 0px 6px;
            font-size: 23px;
        }

    </style>
</head>

<body>
    <header class="py-4">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center gap-5">
                <div class="logo">
                    <img src="./assets/images/logo-black.png" alt="" width="100">
                </div>
                <div class="menus ">
                    <ul class="d-flex gap-4 p-0 m-0">
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Headphones</a></li>
                        <li><a href="">Accessories</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>
                <div>
                    <button type="button" class="border-0 bg-transparent position-relative">
                        <i class="bi bi-cart3 fs-3"></i>
                        <span class="position-absolute pos translate-middle badge rounded-pill bg-dark"
                            id="productCount">
                            0
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="offer-update">
                <p id="deliveryOffer" class="fs-7  m-0 text-dark fw-bold"></p>
            </div>
            <div class="row gy-4" id="Productlabel">
                <div class="col-xl-9 col-lg-8 col-12">
                    <div class="row py-3" >
                        <div class="col-6">
                            <div class="">
                                Product
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="text-center">
                                Price
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="text-center">
                                Quantity
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="text-center">
                                Subtotal
                            </div>
                        </div>
                    </div>
                    <div class="border-bottom border-top py-3" id="show-cart"></div>
                </div>
                <div class="col-xl-3 col-lg-4 col-12">
                    <div class="checkOut border p-3 border-radius-10" id="check-out">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="./assets/js/cart.js"></script>
</body>

</html>
