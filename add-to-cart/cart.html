<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxrio</title>
    <link rel="icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <style>
        .button {
            padding: 0px 6px;
            font-size: 23px;
        }
    </style>
</head>

<body>
    <header class="py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center gap-5">
                <div class="logo cursor-pointer">
                    <img src="./assets/images/logo-black.png" alt="" width="100" onclick='window.location = "./index.html"'>
                </div>
                <div class="menus underline d-lg-flex d-none">
                    <ul class="d-flex gap-4 p-0 m-0">
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Headphones</a></li>
                        <li><a href="">Accessories</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">Contact</a></li>
                    </ul>
                </div>


                <div class="d-flex gap-4 align-items-center">

                    <div>
                        <button type="button" class="border-0 bg-transparent position-relative"
                            onclick='window.location = "./cart.html"'>
                            <i class="bi bi-cart3 fs-3"></i>
                            <span class="position-absolute pos translate-middle badge rounded-pill bg-dark"
                                id="productCount">
                                0
                            </span>
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-dark d-lg-none d-flex" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                            <i class="bi bi-list"></i>
                        </button>

                        <div class="offcanvas offcanvas-start " tabindex="-1" id="offcanvasExample"
                            aria-labelledby="offcanvasExampleLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title text-dark" id="offcanvasExampleLabel">
                                    <div class="logo">
                                        <img src="./assets/images/logo-black.png" alt="" width="100">
                                    </div>
                                </h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">

                                <div class="menus upRight">
                                    <ul class="d-flex  flex-column gap-4 p-0 m-0">
                                        <li><a href="">Home</a></li>
                                        <li><a href="">Shop</a></li>
                                        <li><a href="#product">Headphones</a></li>
                                        <li><a href="">Accessories</a></li>
                                        <li><a href="">Blog</a></li>
                                        <li><a href="">Contact</a></li>
                                    </ul>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </header>

    <section>
        <div class="container">

            <div class=" d-flex justify-content-center flex-column align-items-center d-none" id="cartImage" >
                <div class="cart-image text-center pt-4" >
                    <img src="./assets/images/delete.png" alt=""  class="" >
                </div>
                <div class="py-3 border w-50 ">
                    <h3 class="fs-5 m-0 text-center">Your cart is currently empty.</h3>
                </div>
                <div class="pt-3">
                    <button class="py-2 px-4 border-0 rounded-10 bg-dark text-light" onclick="window.location='./index.html'">Return to shop</button>
                </div>
            </div>
            <div class="offer-update d-none">
                <p id="deliveryOffer" class="fs-7  m-0 text-dark fw-bold "></p>
            </div>
            <div class="row gy-4 " id="Productlabel">
                <div class="col-xl-9 col-lg-8 col-12">
                    <div class="row d-md-flex d-none py-3">
                        <div class="col-sm-6 col-3">
                            <div class="">
                                Product
                            </div>
                        </div>
                        <div class="col-sm-2 col-3">
                            <div class="text-center">
                                Price
                            </div>
                        </div>
                        <div class="col-sm-2 col-3">
                            <div class="text-center">
                                Quantity
                            </div>
                        </div>
                        <div class="col-sm-2 col-3">
                            <div class="text-center">
                                Subtotal
                            </div>
                        </div>
                    </div>
                    <div class=" border-top py-3" id="show-cart"></div>
                    
                    <div class="text-end floating-btn">
                        <button onclick="removeAll()">Clear all</button>
                 </div>
                </div>
                <div class="col-xl-3 col-lg-4 col-12">
                    <div class="checkOut border p-3 border-radius-10" id="check-out">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
    <script src="./assets/js/cart.js"></script>
</body>

</html>
