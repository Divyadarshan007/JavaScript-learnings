<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>

    <div class="profile-card">
        <div class="heading">
            <h1>RED & WHITE</h1>
            <p>Multimedia Education</p>
            <p>haping "Skills" for "Scaling" higher...!!!</p>
        </div>
        <div class="branch">
            <span>BRANCH CODE</span>
            <span>RW7</span>
        </div>
        <div class="profile-info">
            <div class="w-20">
                <div class="profile-img">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                        width="100%" id="image" alt="">
                </div>
            </div>
            <div class="w-80">
                <div>
                    <div class="text-info">
                        <div class="w-50 flex">
                            <span id="text">GR ID : </span>
                            <span id="gr"></span>
                        </div>
                        <div class="w-50 flex">
                            <span id="text">S.Date : </span>
                            <span id="sDate"> </span>
                        </div>
                    </div>
                    <div class="text-info">
                        <div class="flex">
                            <span id="text">Name : </span>
                            <span id="name"> </span>
                        </div>
                    </div>
                    <div class="text-info">
                        <div class="flex">
                            <span id="text">Course : </span>
                            <span id="course"> </span>
                        </div>
                    </div>
                    <div class="text-info">
                        <div class="w-50 flex">
                            <span id="text">Duration :</span>
                            <span id="duration"></span>
                        </div>
                        <div class="w-50 flex">
                            <span id="text whats"><i class="bi bi-whatsapp"></i></span>
                            <span id="number"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./card.js"></script>
</body>

</html>
