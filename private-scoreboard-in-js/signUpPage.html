<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="bg-color vh-100">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class=" overflow-hidden">
                <div class="login ">
                    <form action="">
                        <h1 class="text-center mb-3">Welcome !</h1>
                        <p class="text-center">
                            Create Account
                        </p>
                        <div>
                            <div class="py-2">
                                <input type="text" class="form-control" placeholder="Enter Name" id="userName" required>
                            </div>
                            <div class="py-2">
                                <input type="email" class="form-control" placeholder="Enter email id" id="emailInfo"
                                    required>
                            </div>
                            <div class="py-2">
                                <input type="password" class="form-control" placeholder="Create Password"
                                    id="passwordInfo" required>
                            </div>
                            <div class="text-center">
                                <button id="signUpBtn" class="btn btn-dark">Sign up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let userSavedData = JSON.parse(localStorage.getItem("user")) || [];

        let emailInfo = document.getElementById("emailInfo");
        let passwordInfo = document.getElementById("passwordInfo")
        let signUpBtn = document.getElementById("signUpBtn");
        let userName = document.getElementById("userName");

        signUpBtn.addEventListener("click", (e) => {
            e.preventDefault();

            if (userName.value.trim() != "" && emailInfo.value.trim() != "" && passwordInfo.value.trim() != "") {
                let userObj = { userName: userName.value, emailInfo: emailInfo.value, passwordInfo: passwordInfo.value }
                userSavedData.push(userObj)
                saveToLocalStorage(userSavedData)
                window.location.href = "./userDetails.html"
            }else{
                Swal.fire({
                        title: "",
                        text: "Enter All Details",
                        icon: "error"
                    });
            }
        })

        const saveToLocalStorage = (arr) => {
            localStorage.setItem("user", JSON.stringify(arr))
        }



    </script>
</body>

</html>
