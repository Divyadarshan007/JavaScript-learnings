<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/fonts/broadway/stylesheet.css">

</head>
<body>
    <section class="container">
        <div class="popup fadedown">
            <div class="wrapper">
                <div class="title">
                    Palindrome
                </div>
                <h2 class="tag">
                    Enter String to check wheather it is palindrome or not
                </h2>
                <form class="subscribe">
                        <input type="text" id="input-1" placeholder="Enter String">
                        <button type="button" class="uniqueBtn" id="btn">Click</button>
                </form>
            </div>
            <img class="part1 particle" src="assets/images/particle 1.png" alt="1">
            <img class="part2 particle" src="assets/images/particle 2.png" alt="2">
            <img class="part3 particle" src="assets/images/particle 3.png" alt="3">
        </div>
    </section>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        let input1 = document.getElementById("input-1")
        $(document).ready(()=>{
            $("#btn").on("click", ()=>{
              let palindrome = input1.value.toLowerCase();
              let checkPalindrome = palindrome.split("").reverse().join("")
              if(palindrome === checkPalindrome){
                Swal.fire({
                        title: "This is Palindrome String",
                        icon: "success"
                    }).then(()=>{
                        input1.value = "";
                    });
            }else{
                  Swal.fire({
                        title: "This is not a palindrome String",
                        icon: "error"
                    }).then(()=>{
                        input1.value = "";
                    });
              }
            })
        })
    </script>
</body>
</html>
