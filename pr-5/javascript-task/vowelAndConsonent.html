<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/fonts/broadway/stylesheet.css">
</head>
<body>
    <section class="container">
        <div class="popup fadedown">
            <div class="wrapper">
                <div class="title">
                    Vowel And Consonant
                </div>
                <h2 class="tag">
                    Enter string
                </h2>
                <form class="subscribe">
                    <input type="text" id="input-1" placeholder="Enter String">
                    <button type="button" class="uniqueBtn" id="btn">Click</button>
                </form>
                <div class="pt-4 mt-5 d-flex justify-content-around">
                    <button class="btn btn-info" type="button"><a href="./secondMinMax.html" class="text-white fw-bold text-decoration-none">Prev</a></button>
                    <button class="btn btn-info" type="button"><a href="./anagram.html" class="text-white fw-bold text-decoration-none">Next</a></button>
                </div>
            </div>
            <img class="part1 particle" src="assets/images/particle 1.png" alt="1">
            <img class="part2 particle" src="assets/images/particle 2.png" alt="2">
            <img class="part3 particle" src="assets/images/particle 3.png" alt="3">
        </div>
    </section>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        let input1 = document.getElementById("input-1")
        const checkValid = () => {
            if(input1.value == ""){
                Swal.fire({
                        title: "Enter Valid Input !",
                        icon: "warning"
                })
                return false;
            }
            return true;
        }
        $(document).ready(()=>{
            $("#btn").on("click", () => {
                if(!checkValid())return;
                let arr = input1.value.split(" ")
                let size = arr.length;

                let str = "aeiouAEIOU";
                let arrStr = str.split("")

                let vowelCount = 0;
                let consonantCount = 0;

                for(let i = 0; i < size; i++){
                    let vowel = arr[i].split("")
                        
                    let n = vowel.length
                       for(let j = 0; j < n; j++){
                           if(arrStr.includes(vowel[j])){
                            vowelCount++
                        }else{
                            consonantCount++
                        }
                    }
                }
                Swal.fire({
                        title: `Vowels : ${vowelCount} and Consonant : ${consonantCount} `,
                        icon: "success"
                    }).then(()=>{
                        input1.value = "";
                    });
                
            })
        })
    </script>
</body>
</html>
