<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/fonts/broadway/stylesheet.css">

</head>

<body>

  
    <section class="container">
        <div class="popup fadedown">
            <div class="wrapper">
                <div class="title">
                    Anagram Checker
                </div>
                <h2 class="tag">
                    Find a word wheather it is anagram or not
                </h2>
                <form class="subscribe flex-column ">
                    <div>
                        <input type="text" id="input-1" placeholder="Enter String">
                        <input type="text" id="input-2" placeholder="Enter String">
                    </div>
                </form>
                <div class="mt-4">
                    <button type="button" id="btn">Click</button>
                </div>

                <h1 id="ans">Ans : </h1>
            </div>
            <img class="part1 particle" src="assets/images/particle 1.png" alt="1">
            <img class="part2 particle" src="assets/images/particle 2.png" alt="2">
            <img class="part3 particle" src="assets/images/particle 3.png" alt="3">
        </div>
    </section>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        let input1 = document.getElementById("input-1")
        let input2 = document.getElementById("input-2")
        let answer = document.getElementById("ans")
        $(document).ready(() => {
            $("#btn").on("click", () => {
                let anagram1 = input1.value.toLowerCase()
                let anagram2 = input2.value.toLowerCase()
                let checkAnagram1 = anagram1.split("").sort().join("")
                let checkAnagram2 = anagram2.split("").sort().join("")

                if (checkAnagram1 === checkAnagram2) {
                    answer.innerHTML = `This is Anagram String`;
                } else {
                    answer.innerHTML = `This is not Anagram String`;
                }

            })


        })

    </script>
</body>

</html>
