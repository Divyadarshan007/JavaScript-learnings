<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div>
        <h3>Enter String to check wheather it is palindrome or not</h3>
        <input type="text" id="input-1" placeholder="Enter String">
        <button type="button" id="btn">Click</button>
        <h1 id="ans"></h1>
    </div>


    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>

        let input1 = document.getElementById("input-1")
        let answer = document.getElementById("ans")
        $(document).ready(()=>{
            $("#btn").on("click", ()=>{
              let palindrome = input1.value.toLowerCase();
              let checkPalindrome = palindrome.split("").reverse().join("")
              if(palindrome === checkPalindrome){
                answer.innerHTML = `This is a palindrome String`;
            }else{
                  answer.innerHTML = `This is not a palindrome String`;
              }
            })
        })
    </script>
</body>
</html>
