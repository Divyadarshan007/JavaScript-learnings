<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
        <h3>Enter Multiple number with space</h3>
        <input type="text" id="input-1" placeholder="Enter any Number">
        <button type="button" id="btn">Click</button>
        <h1 id="ans"></h1>
    </div>  
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script>
        let input1 = document.getElementById("input-1")
        let answer = document.getElementById("ans")
        $(document).ready(()=>{
            $("#btn").on("click", ()=>{
               let arr = input1.value.trim().split(" ").filter((val) => val !== "").map(Number)
               arr.sort((a, b)=>{
                return a - b
               })
                let size = arr.length

                answer.innerHTML = `The second largest number is ${arr[size-2]} and second smallest number is ${arr[1]}`
            })
        })
    </script>
</body>
</html>
